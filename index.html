<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="register-icon">
        <h1>Please sign up</h1>
        <input type="text" name="" id="" class="text first-name" placeholder="First name">
        <input type="text" name="" id="" class="text second-name" placeholder="Second name">
        <input type="text" name="" id="" class="text email1" placeholder="Email address">
        <div class="fail">This email already exist</div>
        <input type="password" name="" id="" class="text password1" placeholder="Password">
        <input type="button" value="Sign up" class="button sign-up-button">
        <h5 class="up">Sign in now</h5>
    </div>
    <div class="signin-icon">
        <h1>Please sign in</h1>
        <input type="text" name="" id="" class="text email" placeholder="Email address">
        <input type="password" name="" id="" class="text password" placeholder="Password">
        <div class="fail fail1">Incorrect email or password</div>
        <input type="button" value="Sign in" class="button signin">
        <h5 class="up">Sign up now</h5>
    </div>
    <div class="profile">
        <div class="photo"></div>
        <h1 class="name"></h1>
        <h3 class="address">dfdfdfdfdfsfsdffsadfas</h3>
        <h3>Designer and Web Developer</h3>
        <input type="button" value="Sign up" class="button bottom">
    </div>
    <script src="script.js"></script>
</body>
</html>
